'<!DOCTYPE html>

<!-- HTML blue print -->
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content ="width=device-width, initial-scale=1.0">
	<title> stefan cohn </title>

	<!-- link to pixelFont file so custom font can be used -->
	<link rel="stylesheet" type="text/css" href="fonts.css">
</head>

<body>
	<!-- center container --> 
	<div class = "center container">

		<!-- name text --> 
		<p class="name">stefan cohn</p>

		<!-- nav bar -->
		<nav class = "navbar">
			<!-- our two elements -->
			<a href="#about">about</a>
			<a href="#">game</a>
			<a href="#">discussion</a>
		</nav>
	</div>

	<!-- about section -->
	<section id = "about">
		<h1>about me</h1>
	</section>

</body>

<!-- CSS stylization -->
<style>

	/*body and html sect stylization */
	html, body {
		/* no margin, sets the font, and background color*/
		margin: 0;
		font-family: 'Rainy Hearts';
		background: linear-gradient(to bottom, rgb(90, 101, 255), rgb(93, 160, 248));
		background-color: rgb(93, 160, 248);
	}

	/* center container stylization */
	.center { 
		/* make it a flex box, stack its elements
		   in a column, centers everything horz and vert */
		display: flex;
		flex-direction: column;
		justify-content: center; /* centers vertically */
		align-items: center; /*centers horizontally */
		height: 100vh;
	}

	/* name text stylization */
	.name {
		font-size: 50px;
		margin: 10px;
		color: rgb(174, 174, 174);
	}

	/* navbar stylization */
	.navbar a{
		text-decoration : none;
		font-size: 20px;
		font-style: italic;
		color: white;
	}

	/* about section stylization */
	#about {
		height: 100%;
		padding-top: 20%;
	}
</style> 

<!-- javascript -->
<script>
	//grab our navbar 
	var navbarAbt = document.querySelector('.navbar a[href="#about"]');
	//add event listern
	navbarAbt.addEventListener('click', function(e) {
		//override html behavior with this, prevent its defualt funct
		e.preventDefault();
		//grab our target, the href 
		var target = this.getAttribute("href");
		document.querySelector(target).scrollIntoView({
			//make the scroll smooth and scroll to the end 
			behavior : "smooth",
			block : "end",
		})
	})
</script>
