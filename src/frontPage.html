'<!DOCTYPE html>

<!-- HTML blue print -->
<head>
	<meta charset="UTF-8">
	<meta name = "viewport" content ="width=device-width, initial-scale=1.0">
	<title> stefan cohn </title>

	<!-- link to pixelFont file so custom font can be used -->
	<link rel="stylesheet" type="text/css" href="../css/fonts.css">

	<!-- link to CSS for frontPage-->
	<link rel="stylesheet" type="text/css" href="../css/frontPage.css">
</head>

<body>
	<!-- center container --> 
	<div class = "center container">

		<!-- name text --> 
		<p class="name">stefan cohn</p>

		<!-- nav bar -->
		<nav class = "navbar">
			<!-- our two elements -->
			<a href="#about">about</a>
			<a href="#">game</a>
			<a href="#">discussion</a>
		</nav>
	</div>

	<!-- about section -->
	<section id = "about">
		<div class = "textContainer">
			<h1>about me</h1>
		</div>
	</section>

</body>

<!-- javascript -->
<script>
	//grab our navbar 
	var navbarAbt = document.querySelector('.navbar a[href="#about"]');
	//add event listern
	navbarAbt.addEventListener('click', function(e) {
		//override html behavior with this, prevent its defualt funct
		e.preventDefault();
		//grab our target, the href 
		var target = this.getAttribute("href");
		document.querySelector(target).scrollIntoView({
			//make the scroll smooth and scroll to the end 
			behavior : "smooth",
			block : "end",
		})
	})
</script>
